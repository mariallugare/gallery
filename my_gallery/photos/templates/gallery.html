<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Gallery</title>
</head>
<body class="m-5">
    <div class="container">
        <div class="row">
          <div class="col-md-3">
            <div class="card">
                <div class="card-header">
                  Categories
                </div>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item">All</li>
                  <li class="list-group-item">A second item</li>
                  <li class="list-group-item">An item</li>
                  <li class="list-group-item">A third item</li>
                </ul>
              </div>
          </div>
         <div class="col-md-4">
            <div class="card">
                <img src="https://images.unsplash.com/photo-1497250681960-ef046c08a56e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Nnx8bmF0dXJlJTIwZ3JlZW58ZW58MHx8MHx8&auto=format&fit=crop&w=500&q=60 width ="200" height="200" class="card-img-top" alt="...">
                <div class="card-body">
                  <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                </div>
              </div>

         </div>
          </div>
          <div class="col-md-3">
            Column
          </div>
        </div>
      </div>
</body>
</html>
