<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Gallery</title>
    <style>
      .image-thumbnail{
        height: 200px;
        object-fit: cover;
      }
      .list-group-item a {
            text-decoration: none;
            color: black;
        }
.center{
  text-align: center;
}
    </style>
</head>

<body class="m-10">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark m-5">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Marial's Gallery</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">photos</a>
          </li>
          
          </ul>
      
      </div>
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </nav>

    <div class="container">
      <h1> Welcome to my online gallery!</h1>
        <div class="row">
          <div class="col-md-3">
            <div class="card">
                <div class="card-header">
                  Categories
                </div>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item">All</li>
                  {% for category in categories %}
                  <li class="list-group-item">{{category.name}}</li>
                 {% endfor %}
                  

                    <a href="" class="btn btn-dark btn-block btn-sm-m-1">Add photo</a>
                  </li>
                </ul>
              </div>
          </div>
          {% for photo in photos%}

         <div class="col-md-4">
            <div class="card">
                <img src="{{photo.image.url}}" class="card-img-top" alt="...">
                <div class="card-body">
                  <small>Category:{{photo.category.name}}</small>
                </div>
               
                <a href="{% url 'photo' photo.id %}" class="btn btn-outline-dark btn-sm m-1">Views</a>
              </div>

         </div>
         {% empty %}
         <h3>No photos</h3>
        {% endfor %}
       
          </div>
          
        </div>
    
</body>
</html>
